<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046751.png" alt="Logo" class="logo" />
      <h1>Recipe Generator</h1>
      <div id="authStatus">
        <a href="/auth/google" class="login-button">Login with Google</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Find Recipes Based on What You Have</h2>
      <p>Enter an ingredient and get delicious ideas instantly.</p>
    </section>

    <section class="search-section">
      <input type="text" id="ingredientInput" placeholder="e.g., chicken, broccoli..." />
      <button id="searchBtn" onclick="getRecipes()">Get Recipes</button>
    </section>

    <section id="recipeResults" class="results"></section>
  </main>

  <footer>
    <p>&copy; 2025 Recipe Generator. Built with love and flavor.</p>
  </footer>

  <script>
    const isLoggedIn = false; // Will be updated by index.js
  </script>
  <script src="/public/index.js"></script>
</body>
</html>
